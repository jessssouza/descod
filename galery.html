<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      type="imagem/x-icon"
      href="imagens do projeto/favicon.ico"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="galery.css" />
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Galeria</title>
  </head>
  <body>
    <header class="topo shadow-fluid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2">
            <img
              id="logo"
              src="imagens do projeto/Logo3.png"
              class="rounded mx-auto d-block"
              alt="Logotipo"
            />
          </div>

          <div class="col-6 centerdiv">
            <nav class="nav nav-underline">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="products.html">Serviços</a>
              <a class="nav-link" href="aboutme.html">Quem sou</a>
              <a class="nav-link" href="contactforms.html">Contato</a>
              <a class="nav-link" href="galery.html">Galeria</a>
            </nav>
          </div>

          <div class="col-3 centerdiv">
            <!--ICONE DE BOLSA DE COMPRA ESTÁ NO SITE POIS POSTERIORMENTE TERÁ LOJA DE PRODUTOS PARA COMPRA, ESTÁ ALINHADO PARA VER COMO FICARÁ NO LAYOUT DO SITE-->
            <form class="d-flex" role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Pesquisar"
                aria-label="Search"
              />
              <button id="search-button" class="btn" type="submit">
                Pesquisar
              </button>
              <i class="bi bi-bag-heart-fill"></i>
            </form>
          </div>
        </div>
      </div>
    </header>
    <section class="grid-galery grid-columns">
      
      <img class="size-1" src="imagens do projeto/gal1.jpg" alt="imagem1" />

      <img class="size-2" src="imagens do projeto/gal2.jpg" alt="imagem2" />

      <img class="size-3" src="imagens do projeto/gal3.jpg" alt="imagem3" />

      <img class="size-4" src="imagens do projeto/gal4.jpg" alt="imagem4" />

      <img class="size-5" src="imagens do projeto/gal5.jpg" alt="imagem5" />

      <img class="size-6" src="imagens do projeto/gal6.jpg" alt="imagem6" />

      <img class="size-7" src="imagens do projeto/gal8.jpg" alt="imagem7" />

      <img class="size-8" src="imagens do projeto/francesa.png" alt="imagem8" />

      <img class="size-9" src="imagens do projeto/vinho.jpg" alt="imagem9" />

      <img class="size-10" src="imagens do projeto/formats.jpg" alt="imagem10" />
    </section>
    <script src="js/galery.js"></script>
