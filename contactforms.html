    <script>
        const formSubmit = (event) => {
            event.preventDefault()
            const forms = document.getElementById("contactforms")
            const inputs = Array.from(forms.querySelectorAll("input[type='text'], input[type='email'], input[type='date'], input[type='time'], input[type='number']"))
            const hasNullValue = inputs.some((val) => !val.value)

            const checks = Array.from(forms.querySelectorAll("input[type='checkbox']"))
            const hasSelectedOption = checks.some((check) => check.checked)
            if (hasNullValue | !hasSelectedOption) {
                alert("Preecha todos os campos")
            }
            else {
                alert("Agendamento enviado com sucesso.")
            }
        }
    </script>
